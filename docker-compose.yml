version: '3'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - ./apps/backend/.env #shared env file with strapi application 
    volumes:
      - ./db-data/:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./
      dockerfile: backend.Dockerfile
    restart: always
    volumes:
      - ./backend:/srv/app
    ports:
      - '1337:1337'
    depends_on:
      - db
    networks:
      - app

  frontend:
    build:
      context: ./
      dockerfile: frontend.Dockerfile
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/var/www/
      - ./frontend:/usr/src/app/
      - ./frontend/node_modules:/usr/src/app/node_modules
      - ./frontend/.next:/usr/src/app/.next
    depends_on:
      backend:
        condition: service_completed_successfully
    networks:
      - app

networks:
  app:
    driver: bridge
